name: Publish

on:
  push:
    branches: [ main ] # ou une autre branche que vous souhaitez surveiller

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: gradle

      - name: Get short SHA
        id: vars
        run: echo "SHORT_SHA=$(git rev-parse --short=7 ${{ github.sha }})" >> $GITHUB_OUTPUT

      - name: Update gradle.properties with short SHA
        run: |
          sed -i "s/module_version.*/module_version=alpha-${{ steps.vars.outputs.SHORT_SHA }}/" gradle.properties
          cat gradle.properties

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload to Modrinth
        uses: cloudnode-pro/modrinth-publish@v2
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          project: AABBCCDD
          name: alpha-${{ steps.vars.outputs.SHORT_SHA }}
          version: alpha-${{ steps.vars.outputs.SHORT_SHA }}
          changelog: "Automatic build from commit ${{ steps.vars.outputs.SHORT_SHA }}"
          loaders: |-
            paper
            spigot
            bukkit
          game-versions: |-
            1.20.x
            1.21.x
          files: build/libs/smart-alpha-${{ steps.vars.outputs.SHORT_SHA }}.jar
